<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coins List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Finance Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/coins.html">Coins</a></li>
        <li class="nav-item"><a class="nav-link" href="/news.html">News</a></li>
        <li class="nav-item"><a class="nav-link active" href="/data.html">Data Search</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Coins Directory</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Icon</th>
          <th>Name</th>
          <th>Full Name</th>
          <th>Trading</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="coin-table-body">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const baseUrl = 'https://min-api.cryptocompare.com/data/all/coinlist';
  const params = {
    api_key: 'f8eba390d5bda519b5ff6ecf96ba982f1bed13c12d4d6a2ba52724212cd6d646'
  };
  const url = new URL(baseUrl);
  url.search = new URLSearchParams(params).toString();

  const options = {
    method: 'GET',
    headers: {
      'Content-type': 'application/json; charset=UTF-8'
    }
  };

  fetch(url, options)
    .then(response => response.json())
    .then(data => {
      const coins = data.Data;
      const tbody = document.getElementById("coin-table-body");
      tbody.innerHTML = ""; // Clear loading row

      Object.values(coins).slice(0, 50).forEach(coin => { // Limit to 50 coins
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="https://www.cryptocompare.com${coin.ImageUrl}" alt="${coin.Symbol}" width="32" /></td>
          <td>${coin.CoinName || "N/A"}</td>
          <td>${coin.FullName || "N/A"}</td>
          <td><span class="badge ${coin.IsTrading ? 'bg-success' : 'bg-secondary'}">${coin.IsTrading ? 'Yes' : 'No'}</span></td>
          <td><a class="btn btn-sm btn-outline-primary" target="_blank" href="https://www.cryptocompare.com${coin.Url}">View</a></td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.error(err);
      const tbody = document.getElementById("coin-table-body");
      tbody.innerHTML = `<tr><td colspan="8" class="text-danger">Failed to load data.</td></tr>`;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

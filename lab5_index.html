
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form id='form'>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" name="fName" id="fName" required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" name="lName" id="lName" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>    

      <div class="jumbotron">
        <h1 class="display-4" id="resultHeader"></h1>
        <p class="lead" id="resultBody"></p>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(e){
        const user = {
      fName: "",
      lName: "",
      email: "",
      password: "",
      dob: ""
      }

      console.log("This was triggered")

      

      console.log(form)

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const form = document.getElementById('form');

        const test = document.getElementById('lName')
        console.log(test.value);
        const formData = new FormData(form.value);
        console.log(formData);
        Object.entries(user).map(([entry, value]) => {
          user[entry] = document.getElementById(entry).value;
        });
        console.log(user);
        const bool = user['password'].includes("!") || user['password'].includes("?");
        const resultHeader = document.getElementById('resultHeader')
        if (bool){
          console.log("Registration Successful");
          resultHeader.innerHTML = "Registration Successful";
        }
        else {
          console.log("Registration Failed");
          resultHeader.innerHTML = "Registration Failed";
        }

        const resultBody = document.getElementById("resultBody");
        let updatedPassword = "";
        for (i = 0; i < user['password'].length; i++){
          updatedPassword += "*";
        }
        resultBody.innerHTML = `
          First Name = ${user['fName']};
          Last Name = ${user['lName']};
          Email = ${user['email']};
          Password = ${updatedPassword};
          Date of Birth = ${user['dob']};
        `
      })
      })
    </script>

  </body>
</html>

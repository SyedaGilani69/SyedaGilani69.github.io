<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Finance Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/coins.html">Coins</a></li>
        <li class="nav-item"><a class="nav-link active" href="/news.html">News</a></li>
        <li class="nav-item"><a class="nav-link" href="/data.html">Data Search</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Latest Crypto News</h2>
  <div id="news-container" class="row g-4"></div>
</div>

<script>
  const newsUrl = new URL('https://min-api.cryptocompare.com/data/v2/news/');
  newsUrl.search = new URLSearchParams({
    lang: 'EN',
    api_key: 'f8eba390d5bda519b5ff6ecf96ba982f1bed13c12d4d6a2ba52724212cd6d646'
  }).toString();

  fetch(newsUrl, {
    method: 'GET',
    headers: { 'Content-type': 'application/json; charset=UTF-8' }
  })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("news-container");
      container.innerHTML = "";
      data.Data.slice(0, 10).forEach(article => {
        const card = document.createElement("div");
        card.className = "col-md-6";
        card.innerHTML = `
          <div class="card h-100">
            <img src="${article.imageurl}" class="card-img-top" alt="News Image">
            <div class="card-body">
              <h5 class="card-title">${article.title}</h5>
              <p class="card-text">${article.body.slice(0, 100)}...</p>
              <a href="${article.url}" class="btn btn-primary" target="_blank">Read more</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => console.error(err));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
